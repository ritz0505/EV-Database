function checkSpcialChar(event){
           if(!((event.keyCode >= 65) && (event.keyCode <= 90) || (event.keyCode >= 97) && (event.keyCode <= 122) || (event.keyCode >= 48) && (event.keyCode <= 57))){

<form name="myForm" action="/ADDEV" class="addform">
  <div class="container" >
  <table style="width:50%">
  <h2>Add the EV Details Here</h2>
      <tr>
          <th><label for="name">EV Name:</label></th>
          <th><input type="text" id ="name" name="name" placeholder="Name" onkeypress="return checkSpcialChar(event)" required></th>

      <tr>

          <th><input type="text" id ="year" name="year"  placeholder="Year"  oninput="val();" pattern="[^a-zA-Z]+" pattern="[^-,]+" onkeypress="return checkSpcialChar(event)" required></th>
          <th><label for="batterysize">Battery Size:</label></th>
          <th><input type="text" id ="batterysize" name="batterysize" placeholder="Batterysize" pattern="[^a-zA-Z]+" pattern="[^-,]+" onkeypress="return checkSpcialChar(event)" required></th>
      </tr>
      <tr>
        <th><label for="wltprange">WLTP RANGE:</label></th>
        <th><input type="text" id ="wltprange" name="wltprange" placeholder="WLTPRange" pattern="[^a-zA-Z]+" pattern="[^-,]+" onkeypress="return checkSpcialChar(event)" required></th>
        <th><label for="cost">Cost:</label></th>

      </tr>
      <tr>
          <th><label for="power">Power:</label></th>
          <th><input type="text" id ="power" name="power" placeholder="Power" pattern="[^a-zA-Z]+" pattern="[^-,]+" onkeypress="return checkSpcialChar(event)" required></th>
      </tr>

<!DOCTYPE html>
<html>
<head>
<script>
function check(cb)
{
  var a = document.forms["form1"]["reviewtext"].value;
  if(a == "")
  {
    alert("Review text is empty please give some review about the vehicle.");
    return false;
  }

}
</script>
</head>
<body style="background:#B2BABB">

<h1 align="center">Review Page of EV Database</h1>

<form action="/GetReview" id="usrform" name="form1">
<div align="center" >

<label for="name" >Vehicle Name:</label>
<th><input type="text" name="namereview" id="namereview"  value="{{name}}"style="text-align:center"  disabled ></th>
<input type="hidden"  name="name" id="name"  value="{{name}}">

<br><br/>
<p style="color:red">Note: A user is allowed to submit review only once</p>
<textarea type="submit" rows="10" cols="100"  id="reviewtext" value="reviewtext" name="reviewtext" placeholder="Enter the text here" max="1000" ></textarea>
<br><br/>
<label for="score">Score (between 0 and 10):</label>
 <input type="range" id="score" name="score" min="0" max="10" value="score" name="score">
 <br><br/>
<input type="submit" value="submit" name="submit" id="submit" onclick="return check();">
<input type="submit" value="Back" name="button" formaction="/RET">
</div>
</form>
</body>
</html>
